name: release-please

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  # Only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      docker-release_created: ${{ steps.release-please.outputs.docker--release_created }}
      docker-tag_name: ${{ steps.release-please.outputs.docker--tag_name }}
      docker-version: ${{ steps.release-please.outputs.docker--version }}
      helm-release_created: ${{ steps.release-please.outputs.helm/superset--release_created }}
      helm-tag_name: ${{ steps.release-please.outputs.helm/superset--tag_name }}
      helm-version: ${{ steps.release-please.outputs.helm/superset--version }}
    # Skip the release process in the fork
    # The pull request should come from the same repo (github_token from the fork does not have write permissions)
    if: github.repository_owner == 'idirze' && github.event.pull_request.merged == true && github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: googleapis/release-please-action@v4
        id: release-please

      - run: |
          echo "docker-release_created: ${{ steps.release-please.outputs.docker--release_created }}"
          echo "docker-tag_name: ${{ steps.release-please.outputs.docker--tag_name }}"
          echo "docker-version: ${{ steps.release-please.outputs.docker--version }}"
          
          echo "helm-release_created: ${{ steps.release-please.outputs.helm/superset--release_created }}"
          echo "helm-tag_name: ${{ steps.release-please.outputs.helm/superset--tag_name }}"
          echo "helm-version: ${{ steps.release-please.outputs.helm/superset--version }}"
        shell: bash

  docker-publish:
    name: publish-${{ matrix.image }}
    needs: [release-please]
    if: github.repository_owner == 'idirze' && needs.release-please.outputs.docker-release_created == 'true'
    strategy:
      fail-fast: false
      matrix:
        image: [ 'superset', 'dockerize', 'websocket' ]
    uses: ./.github/workflows/docker-publish-template.yml
    with:
      context: .
      dockerfile: docker/Dockerfile-${{ matrix.image }}
      add-tag-suffix: ${{ matrix.image != 'superset' && format('-{0}', matrix.image) || '' }}
    secrets: inherit

  helm-chart-publish:
    needs: [release-please]
    if: github.repository_owner == 'idirze' && needs.release-please.outputs.helm-release_created == 'true'
    uses: okdp/gh-workflows/.github/workflows/helm-publish-template.yml@v1
    with:
      path: helm/
      chart_name: superset
      version: ${{ needs.release-please.outputs.helm-version }}
      git_tag_name: ${{ needs.release-please.outputs.helm-tag_name }}
    secrets: inherit

